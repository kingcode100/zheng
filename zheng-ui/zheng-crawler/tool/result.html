<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"></meta>
    <meta name="viewport" content="width=device-width,height=device-height,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <title>查询工具</title>
    <link rel="stylesheet" href="/css/lanren.css" th:href="@{${uiPath}+ ${appName}+'/css/lanren.css'}" >
</head>
<body>

<!-- 代码部分begin -->
<header class="fixed">
    <div class="header">
        结果
    </div>
</header>
<div id="letter" ></div>
<div class="sort_box" >
    <span th:text="${result.carDetailsName}"></span>
    <table class="table table-striped">
        <tbody>
        <tr>
            <td>车系</td>
            <td  th:text="${chexi.carTypeName}"></td>
        </tr>
        <tr>
            <td>品牌</td>
            <td  th:text="${pinpai.carBrandName}"></td>
        </tr>
        <tr>
            <td>厂家</td>
            <td  th:text="${result.manufactor}"></td>
        </tr>
        <tr>
            <td>年款</td>
            <td  th:text="${result.modelYear}+'款'"></td>
        </tr>
        <tr>
            <td>排量</td>
            <td  th:text="${result.displacement}"></td>
        </tr>
        <tr>
            <td>变速器</td>
            <td  th:text="${result.transmission}"></td>
        </tr>
        <tr>
            <td>变速器型号</td>
            <td  th:text="${result.transmissionModel}"></td>
        </tr>
        <tr>
            <td>档位</td>
            <td  th:text="${result.gear}"></td>
        </tr>
        <tr>
            <td>更换升数</td>
            <td  th:text="${result.capacity}"></td>
        </tr>
        <tr>
            <td>接头</td>
            <td  th:text="${result.joint}"></td>
        </tr>
        </tbody>
    </table>
<br/>
    <div th:each="jointImg:${jointImgList}" th:if="${jointImg.jointImgId} != null" >
        <div class="">
            <img th:src="${jointImg.img}"/>
        </div>
        <div class="num_name" th:text="${jointImg.name}"> </div>
    </div>
</div>
<div class="initials">
    <ul>
        <li><img src="/images/068.png" th:src="@{${uiPath} + ${appName} + '/images/068.png'}"></li>
    </ul>
</div>
<script src="/js/jquery-1.8.3.min.js"  th:src="@{${uiPath} + ${appName} + '/js/jquery-1.8.3.min.js'}"></script>
<script src="/js/jquery.charfirst.pinyin.js"  th:src="@{${uiPath} + ${appName} + '/js/jquery.charfirst.pinyin.js'}"></script>
<!-- 代码部分end -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

<!-- Latest compiled and minified Locales -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
